<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DealerTrust OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#3b82f6',
              dark: '#1d4ed8',
            },
            charcoal: {
              950: '#0a0a0c',
              900: '#0f0f12',
              800: '#1a1a1e',
              700: '#25252b',
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-light: #f8fafc;
      --bg-dark: #0a0a0c;
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: var(--bg-light);
      color: #0f172a;
    }

    .dark body {
      background-color: var(--bg-dark);
      color: #f1f5f9;
    }

    /* Noise Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
    }

    .glass {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.04);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark .glass {
      background: rgba(26, 26, 30, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.4);
    }

    /* Premium Hover Animation - Scaling & Gradient Border */
    .premium-card-hover {
      position: relative;
      z-index: 1;
      transform: translateZ(0);
      /* Hardware acceleration */
    }

    .premium-card-hover::before {
      content: "";
      position: absolute;
      inset: -1.5px;
      border-radius: inherit;
      padding: 1.5px;
      background: linear-gradient(135deg, #3b82f6, #60a5fa, transparent, #3b82f6, #6366f1);
      background-size: 300% 300%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      animation: gradient-shift 4s ease infinite;
    }

    .premium-card-hover:hover::before {
      opacity: 1;
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .glass:hover {
      box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.08);
    }

    .dark .glass:hover {
      box-shadow: 0 30px 70px -12px rgba(0, 0, 0, 0.6);
    }

    @keyframes pulse-calm {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.01);
      }
    }

    .pulse-alert {
      animation: pulse-calm 3s infinite ease-in-out;
    }

    .excel-table th {
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 16px;
      color: #64748b;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .excel-table th {
      color: #94a3b8;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .excel-table td {
      padding: 14px 16px;
      font-size: 13px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
    }

    .dark .excel-table td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 10px;
    }

    .dark ::webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="overflow-x-hidden antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
